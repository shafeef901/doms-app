<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="height: 100%;margin:auto;text-align: center;padding-top: 20%;" (click)="toggleBut()" >
      <div [class]="classVariable" tappable style="border-radius: 50%;margin:auto;height: 250px;width:250px;border: 5px solid #808080;display: inline-block;">
        <ion-icon class="slide-in-both-ways" *ngIf="this.toggle" name="md-lock" style="font-size:120px;position: relative; top: 50%;padding-top: 10%;"></ion-icon>
        <ion-icon class="slide-in-both-ways" *ngIf="!this.toggle" name="md-unlock" style="font-size:120px;position: relative; top: 50%;padding-top: 10%;"></ion-icon>      
        
        <p style="font-size: 40px;position: relative;bottom: 15%;color: red;" *ngIf="this.toggle">Locked</p>
        <p style="font-size: 40px;position: relative;bottom: 15%;color: green;" *ngIf="!this.toggle">Unlocked</p>
      </div>
  </div>  
  
</ion-content>
